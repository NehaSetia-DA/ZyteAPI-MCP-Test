<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyte MCP Server Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .result-card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .article-content {
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .product-image {
            max-width: 200px;
            height: auto;
            border-radius: 5px;
        }
        .status-badge {
            font-size: 0.9em;
            padding: 5px 10px;
        }
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Zyte MCP Server Interface</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Unblocker</h5>
                    </div>
                    <div class="card-body">
                        <form id="unblockerForm">
                            <div class="mb-3">
                                <input type="url" class="form-control" id="unblockerUrl" placeholder="Enter URL" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span>
                                Extract HTML
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Article Extractor</h5>
                    </div>
                    <div class="card-body">
                        <form id="articleForm">
                            <div class="mb-3">
                                <input type="url" class="form-control" id="articleUrl" placeholder="Enter URL" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span>
                                Extract Article
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Product Extractor</h5>
                    </div>
                    <div class="card-body">
                        <form id="productForm">
                            <div class="mb-3">
                                <input type="url" class="form-control" id="productUrl" placeholder="Enter URL" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span>
                                Extract Product
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="results" class="mt-4">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forms = {
                unblocker: document.getElementById('unblockerForm'),
                article: document.getElementById('articleForm'),
                product: document.getElementById('productForm')
            };

            Object.keys(forms).forEach(type => {
                forms[type].addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const url = document.getElementById(`${type}Url`).value;
                    const button = forms[type].querySelector('button');
                    const spinner = button.querySelector('.loading-spinner');
                    
                    button.disabled = true;
                    spinner.style.display = 'inline-block';

                    try {
                        const response = await fetch(`/mcp/${type}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ url })
                        });

                        const data = await response.json();
                        displayResult(type, data);
                    } catch (error) {
                        displayError(type, error);
                    } finally {
                        button.disabled = false;
                        spinner.style.display = 'none';
                    }
                });
            });

            function displayResult(type, data) {
                const resultsDiv = document.getElementById('results');
                const card = document.createElement('div');
                card.className = 'card result-card';
                
                let content = '';
                switch(type) {
                    case 'unblocker':
                        content = `
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5>HTML Content</h5>
                                <span class="badge bg-success status-badge">Status: ${data.statusCode || 200}</span>
                            </div>
                            <div class="card-body">
                                <pre class="article-content">${data.html}</pre>
                            </div>
                        `;
                        break;
                    case 'article':
                        content = `
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5>${data.article?.headline || 'Article'}</h5>
                                <span class="badge bg-success status-badge">Status: ${data.statusCode || 200}</span>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <img src="${data.article?.mainImage?.url || ''}" class="img-fluid" alt="Article image">
                                </div>
                                <p class="text-muted">${data.article?.description || ''}</p>
                                <div class="article-content">${data.article?.articleBody || ''}</div>
                                <div class="mt-3">
                                    <small class="text-muted">Published: ${data.article?.datePublishedRaw || ''}</small>
                                </div>
                            </div>
                        `;
                        break;
                    case 'product':
                        content = `
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5>${data.product?.name || 'Product'}</h5>
                                <span class="badge bg-success status-badge">Status: ${data.statusCode || 200}</span>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <img src="${data.product?.mainImage?.url || ''}" class="product-image" alt="Product image">
                                    </div>
                                    <div class="col-md-8">
                                        <h6 class="text-muted">Price: ${data.product?.price || ''} ${data.product?.currency || ''}</h6>
                                        <p>${data.product?.description || ''}</p>
                                        <div class="mt-3">
                                            <span class="badge bg-info">SKU: ${data.product?.sku || 'N/A'}</span>
                                            <span class="badge bg-info ms-2">Availability: ${data.product?.availability || 'N/A'}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        break;
                }

                card.innerHTML = content;
                resultsDiv.insertBefore(card, resultsDiv.firstChild);
            }

            function displayError(type, error) {
                const resultsDiv = document.getElementById('results');
                const card = document.createElement('div');
                card.className = 'card result-card border-danger';
                
                card.innerHTML = `
                    <div class="card-header bg-danger text-white">
                        <h5>Error - ${type.charAt(0).toUpperCase() + type.slice(1)}</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-danger">${error.message || 'An error occurred'}</p>
                    </div>
                `;
                
                resultsDiv.insertBefore(card, resultsDiv.firstChild);
            }
        });
    </script>
</body>
</html>
